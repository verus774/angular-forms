<h2>Add user</h2>

<form (submit)="onSubmit()" [formGroup]="addUserForm" novalidate>

  <p>
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input type="text" autocomplete="off"
             formControlName="firstName"
             matInput
      >
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input type="text" autocomplete="off"
             formControlName="lastName"
             matInput
      >
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="text" autocomplete="off"
             formControlName="email"
             matInput
      >
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-label>Phone number</mat-label>
      <input type="text" autocomplete="off"
             formControlName="phoneNumber"
             matInput
      >
    </mat-form-field>
  </p>

  <p>
    <mat-radio-group formControlName="level">
      <mat-radio-button
        *ngFor="let level of userLevels"
        [value]="level"
      >
        {{level}}
      </mat-radio-button>
    </mat-radio-group>
  </p>

  <p>
    <mat-slide-toggle #ready>
      Ready to relocate
    </mat-slide-toggle>
  </p>

  <p *ngIf="ready.checked">
    <mat-form-field>
      <mat-select placeholder="Areas to relocate" formControlName="areasToRelocate" multiple>
        <mat-option *ngFor="let area of areasToRelocate" [value]="area">{{area}}</mat-option>
      </mat-select>
    </mat-form-field>
  </p>

  <button mat-raised-button color="accent" [disabled]="!addUserForm.valid">Save</button>

  <pre>{{ addUserForm.value | json }}</pre>

</form>
