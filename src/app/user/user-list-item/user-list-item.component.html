<mat-card class="user-item">
  <p>
    {{ user.firstName }} {{ user.lastName }}
    <br>
    {{ user.email }}
  </p>
  <mat-chip-list *ngIf="user.areasToRelocate.length">
    <mat-chip color="primary" selected>RTR</mat-chip>
  </mat-chip-list>
  <p>
    <button mat-raised-button color="warn" (click)="onEditClick(user)">Edit</button>
  </p>
</mat-card>
